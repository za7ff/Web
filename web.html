<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfdfd;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #0066cc, #00ccff);
            color: #fff;
            padding: 25px 0;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #222;
        }

        nav a {
            color: #fff;
            padding: 15px 25px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        section {
            margin-bottom: 60px;
        }

        h1, h2 {
            color: #0066cc;
        }

        p {
            line-height: 1.8;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #0055a3;
        }

        footer {
            background-color: #222;
            color: #ddd;
            text-align: center;
            padding: 25px 0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            nav a {
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1></h1>
        <p></p>
    </header>

    <nav>
        <a href="#about"></a>
        <a href="#portfolio"></a>
        <a href="#contact"></a>
    </nav>

    <main>
        <section id="about">
            <h2></h2>
            <p></p>
        </section>

        <section id="portfolio">
            <h2></h2>
            <p></p>
            <a href="#" class="button"></a>
        </section>

        <section id="contact">
            <h2></h2>
            <p></p>
            <p></p>
        </section>
    </main>

    <footer>
        <p></p>
    </footer>

</body>
</html>
